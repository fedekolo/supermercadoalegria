<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/usuario.css">
    <title>Supermercado Alegria - Registro</title>
</head>
<body>
    <div class="container-all" id="registro">
        <header>
            <nav class="nav-bar">
                <img class="logo" src="imagenes/logo.png" alt="logo">
                <div class="nav-info">
                    <h1 class="titulo-pag titulo-pag2">Supermercado alegria</h1>
                    <p class="subtitulo-pag subtitulo-pag2">Tene tu stock al día</p>
                </div>
            </nav>
        </header>
        <section>
            <h3>Ingresa los siguientes datos:</h3>
            <form>
                <input type="text" id="usuario" placeholder="Usuario">
                <input type="password" id="contraseña" placeholder="Contraseña">
                <input type="password" id="confirmacion-contraseña" placeholder="Confirmar contraseña">
                <button id="btn-registro" class="btn btn-success">Registrarse</button>
                <span id="cartel-error"></span>
            </form>
            <span class="hay-usuario">Ya tienes un usuario? <a href="index.html">Iniciá sesión</a></span>
        </section>
    </div>

    <!-- JS -->
    <script src="js/registro.js"></script>
</body>
</html>
