    <section>
        <table class="table table-bordered" id="table"></table>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar productos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="limpiarForm()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="agregar-produc-form" action="" method="">
                        <label for="name">Nombre del producto:</label><br>
                        <input type="text" id="nombre" name="name"><br>
                    
                        <label for="cantidad">Cantidad:</label><br>
                        <input type="number" id="cantidad" name="cantidad"><br>
                    
                        <label for="Precio">Precio:</label><br>
                        <input type="number" id="precio" name="precio" placeholder="$"><br>
                    </form>
                    <span id="error-modal"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="guardarProducto(event)" id="guardar">Guardar</button>
                </div>
            </div>
        </div>
    </div>
