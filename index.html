<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="Imagenes/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/usuario.css">
    <title>Supermercado Alegria - Inicio</title>
</head>
<body>
    <div class="container-all" id="inicio-sesion">
        <header>
            <nav class="nav-bar">
                <img class="logo" src="imagenes/logo.png" alt="logo">
                <div class="nav-info">
                    <h1 class="titulo-pag titulo-pag2">Supermercado alegria</h1>
                    <p class="subtitulo-pag subtitulo-pag2">Tene tu stock al día</p>
                </div>
            </nav>
        </header>
        <section>
            <form>
                <input type="text" id="usuario" placeholder="Usuario"><br>
                <input type="password" id="contraseña" placeholder="Contraseña">
                <div class="botones">
                    <button id="btn-inicio-sesion" class="btn btn-success">Iniciar Sesión</button>
                    <a href="registro.html" class="btn btn-warning">Registrarse</a>
                </div>
                <span id="cartel-error"></span>
            </form>
        </section>
    </div>

    <!-- JS -->
    <script src="js/inicio-sesion.js"></script>
</body>
</html>
